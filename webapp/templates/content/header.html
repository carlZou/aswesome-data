<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title> hello page</title>
    {% endif %}
</head>
<body>
<div>aswesome:
    <a href="/index">Home</a>
    {% if  current_user.is_anonymous %}
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
    {% else %}
        <a href="/logout">Log out</a>
        <a href="{{ url_for('user', username=current_user.username) }}">my page</a>
    {% endif %}

</div>
<hr>
{% block content %}{% endblock %}
</body>
</html>
